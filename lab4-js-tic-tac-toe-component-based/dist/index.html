<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

        <title>Tic Toc Toe</title>
    </head>

    <body>
        <div class="banner container">
            <div class="container">
                <span class="score">O : <span class="role">-</span></span>
                <span class="score">X : <span class="role">-</span></span>
            </div>
            <div class="container turnCon">
                Turn : <span class="turn">O</span>
            </div>
        </div>


        <div class="grid container">
            <table>
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
                <tr>
                    <td class="cell"></td>
                    <td class="cell"></td>
                    <td class="cell"></td>
                </tr>
            </table>
        </div>

        <div class="footer">
            <button class="reset"><i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span>Play again</span></button>
        </div>

        <script type="text/javascript" src="main.bundle.js"></script>
    </body>

</html>
